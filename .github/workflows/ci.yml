# Config file for GitHub Actions for CI.

name: CI

# Run on pushes and pull requests on main and dev branches.
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and test (Python ${{ matrix.python-version }}, Node ${{ matrix.node-version }})
    strategy:
      matrix:
        node-version: [16]
        python-version: ["3.10"]
    defaults:
      run:
        shell: bash -l {0}
    runs-on: ubuntu-latest

    steps:
      # Checkout the code for this CI operation.
      - uses: actions/checkout@v2

      # Setup environment for LIT and test python.
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          conda env create -f environment.yml
          conda activate lit-nlp
          pip install pytest
          pytest -v

      # Build front-end.
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: pushd lit_nlp && yarn && yarn build && popd

