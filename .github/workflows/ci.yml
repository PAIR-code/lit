# Config file for GitHub Actions CI.

name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and test (${{ matrix.python-version }})
    strategy:
      matrix:
        python-version: ["3.7", "3.8"]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: lit-nlp
          environment-file: environment.yml
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      
      # Build front-end
      - uses: actions/setup-node@v2
      - run: pushd lit_nlp && yarn && yarn build && popd
      
      # Install packages needed for testing
      - run: pip install pytest lime

      # Test python
      - run: pytest -v

      # TODO(jwexler): Test typescript code
